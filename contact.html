<div class="container">

        <div class="row row-content align-items-center">

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Send us your Feedback</h2>
            <hr>
        </div>
    </div>
</div>
    <form class="container">
        <div class="row mb-3">
            <label for="firstName" class="col-md-2 col-form-label">First Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="areaCode" class="col-md-2 col-form-label">Last Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
            <div class="col-5 col-md-3">
                <input type="tel" class="form-control" name="areaCode" id="areaCode" placeholder="Area Code">
            </div>
            <div class="col">
                <input type="tel" class="form-control" name="telNum" placeholder="Tel. Number">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-10">
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col offset-md-2">
                May I contact you?
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes">
                    <label for="contactYes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="contactRadios" id="contactNo" value="no">
                    <label for="contactNo" class="form-check-label">No</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="feedback" class="col-md-2 col-form-control">Your Feedback</label>
            <div class="col-md-10">
                <textarea class="form-control" name="feedback" id="feedback" rows="8"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="offset-md-2 col-md-10">
                <button type="submit" class="btn btn-primary">Send Feedback</button>
            </div>
        </div>
    </form>
</div>
</body>
